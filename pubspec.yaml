name: nitdgplug_app
description: Official mobile application of GLUG.

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  page_transformer: ^0.0.1
  firebase_core: ^0.2.5
  firebase_database: ^1.0.3
  url_launcher: ^3.0.3
  intl: ^0.15.7
  firebase_messaging: ^1.0.4
  barcode_scan: ^0.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.5.2

flutter_icons:
  android: "glug"
  ios: "glug"
  image_path: "images/logo.png"
  adaptive_icon_background: "#FFFAFAFA"

# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - images/background.png
    - images/logo.png
    - images/dashboard/events.png
    - images/dashboard/news.png
    - images/dashboard/qrcode.png
    - images/dashboard/team.png

  fonts:
    - family: roboto
      fonts:
        - asset: Fonts/roboto.light.ttf
        - asset: Fonts/roboto.regular.ttf

 #
  # For details regarding fonts from package dependencies,
  # see https://flutter.io/custom-fonts/#from-packages
